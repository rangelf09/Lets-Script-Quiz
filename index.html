<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz Script</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">View High Scores</a>
       <h1 id="timer"></h1>
    </header>
    <div id="start-quiz">
        <H1>LETS-SCRIPT-QUIZ</H1> <br>
        <p> Thy the beest to answer all six questions correctly within 2 minutes. There will be a pentaly of minus 5 secons everytime you answer a question incorrectly.</p> <br>
        <button id="start-control">START QUIZ!</button>
    </div>

<form  id="questions" action="">
    <fieldset id="field">
        <legend class="question-number"></legend>
        <h3 id="question">This is where the question will display</h3>
        <button class="btn" data-letter="A">A. This is first answer choice.</button>
        <button class="btn" data-letter="B">B. This is the second answer choice.</button>
        <button class="btn" data-letter="C">C. This is the third answer choice.</button>
        <button class="btn" data-letter="D">D. This is the thirs answer choice. </button>
    </fieldset>
    <h3 id="answer-is"></h3>
</form>

<div id="end-quiz">
<form class="enter-initials" action="">
    <label for="initials">Enter initials:</label>
    <input type="text" name="initials" id="initials" placeholder="Enter initials">
</form>
<form class="end-quiz" action="">
    <h2>High Scores</h2><br>

    <ol class="score-items">

    </ol> <br>

    <button class="go-back-control">Go back</button>
    <button class="clear-score-control">Clear high scores</button>
</form>
</div>

     <script src="./assets/script/script.js"></script>
</body>
</html>
